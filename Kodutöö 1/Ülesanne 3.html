<!DOCTYPE html>
<html lang="en">

<head>
    <title>1-3</title>
</head>

<body>
    <script>
        let table = '';
        for (let i = 1; i < 11; i++) {
            for (let j = 1; j < 11; j++) {
                table += (i * j) + ' ';
            }
            table += '\n'
        }
        console.log(table)
    </script>

</body>

</html>
